<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contacts</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="main">
		<h1><a href="/">Contacts</a></h1>
		<ul id="contacts"></ul>
		<ul id="people"></ul>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script type="text/javascript" src="backbone-parse.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="x-tmpl-mustache" id="contactTemplate">
	{{#contact}}
		<li><a href="/name/{{objectId}}">{{name}}</a></li>
	{{/contact}}
	</script>
	<script type="x-tmpl-mustache" id="personTemplate">
	{{#person}}
		<li>{{name}}</li>
		<li>{{email}}</li>
		<li>{{phoneNumber}}</li>
		<li>{{cityState}}</li>
	{{/person}}
	</script>
</body>
</html>
